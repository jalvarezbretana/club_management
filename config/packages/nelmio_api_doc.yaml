nelmio_api_doc:
  documentation:
    info:
      title: club_management
      description: This is an app that manages a league with its clubs, players and trainers!
      version: 1.0.0
    components:
      schemas:
        playerName:
          type: object
          properties:
            name:
              type: string
              example: Peter
        Club:
          type: object
          properties:
            id:
              type: integer
              example: 1
            name:
              type: string
              example: Marvel
            email:
              type: string
              example: marvel@email.com
            total_budget:
              type: integer
              example: 30000
            remaining_budget:
              type: integer
              example: 25500
            phone:
              type: integer
              example: 999999999
            players:
              type: array
              items:
                $ref: '#/components/schemas/Player'
            trainers:
              type: array
              items:
                $ref: '#/components/schemas/Trainer'
        Player:
          type: object
          properties:
            id:
              type: integer
              example: 1
            name:
              type: string
              example: Peter
            salary:
              type: integer
              example: 2000
        Trainer:
          type: object
          properties:
            id:
              type: integer
              example: 1
            name:
              type: string
              example: J. Jonah
            salary:
              type: integer
              example: 2500
    paths:
      /club:
        get:
          summary: Returns a list with all clubs with each players and trainers.
          responses:
            '200': #status code
              description: OK
              content:
                application/json:
                  schema:
                    type: object
                    properties:
                      CLUBS:
                        type: array
                        items:
                          $ref: '#/components/schemas/Club'
            default:
              description: Unexpected error
        post:
          summary: Creates a club.
          responses:
            '200': #status code
              description: OK
            '400':
              description: Bad request
              content:
                application/json:
                  schema:
                    type: object
                    properties:
                      errors:
                        type: array
                        items:
                          type: string
                          example: Form not send


            default:
              description: Unexpected error
      /club/{id}:
        get:
          summary: Returns a list of a club with its total and remaining budget.
          parameters:
            - name: id
              in: path
              required: true
              description: A Club ID.
              schema:
                type: integer
                minimum: 1
          responses:
            '200': #status code
              description: OK
              content:
                application/json:
                  schema:
                    type: object
                    properties:
                      name:
                        type: string
                        example: Marvel
                      total_budget:
                        type: integer
                        example: 30000
                      remaining_budget:
                        type: integer
                        example: 20000
            '400':
              description: Bad request
