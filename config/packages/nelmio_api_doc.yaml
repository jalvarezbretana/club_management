    info:
      title: club_management
      description: This is an app that manages a league with its clubs, players and trainers!
      version: 1.0.0
    paths:
      /club:
        get:
          summary: Returns a list with all clubs with each players and trainers.
          responses:
            '200': #status code
              description: OK
              content:
                application/json:
                  schema:
                    type: object
                    properties:
                      CLUBS:
                        type: array
                        items:
                          type: object
                          properties:
                            id:
                              type: integer
                              format: int64
                              example: 1
                            name:
                              type: string
                              example: Marvel
                            email:
                              type: string
                              example: marvel@email.com
                            total_budget:
                              type: integer
                              format: int64
                              example: 30000
                            remaining_budget:
                              type: integer
                              format: int64
                              example: 20000
                            phone:
                              type: integer
                              example: 999999999
                            players:
                              type: array
                              items:
                                type: object
                                properties:
                                  id:
                                    type: integer
                                    format: int64
                                    example: 1
                                  name:
                                    type: string
                                    example: Peter
                                  salary:
                                    type: integer
                                    format: int64
                                    example: 2000
                            trainers:
                              type: array
                              items:
                                type: object
                                properties:
                                  id:
                                    type: integer
                                    format: int64
                                    example: 1
                                  name:
                                    type: string
                                    example: J. Jonah
                                  salary:
                                    type: integer
                                    format: int64
                                    example: 2500
            default:
              description: Unexpected error
        post:
          summary: Creates a club.
          responses:
            '200': #status code
              description: OK
            '400':
              description: Bad request
              content:
                application/json:
                  schema:
                    type: object
                    properties:
                      errors:
                        type: array
                        items:
                          type: string
                          example: Form not send


            default:
              description: Unexpected error
